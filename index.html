
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSINESS PROMOTER | Limitless by Technology, Powered by Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --matrix-green: #00FF41;
        --matrix-dark: #003B00;
        --matrix-void: #000000;
        --matrix-glow: rgba(0, 255, 65, 0.7);
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--matrix-void);
        color: var(--matrix-green);
        font-family: 'Share Tech Mono', monospace;
        overflow-x: hidden;
      }

      .matrix-text-glow {
        text-shadow: 0 0 10px var(--matrix-glow), 0 0 20px rgba(0, 255, 65, 0.3);
      }

      .matrix-border-glow {
        box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        border-color: rgba(0, 255, 65, 0.4);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: var(--matrix-void);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--matrix-dark);
        border-radius: 0;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--matrix-green);
      }

      .crt-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        background-size: 100% 4px, 3px 100%;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.4;
      }

      .flicker {
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.97; }
        50% { opacity: 1; }
        100% { opacity: 0.98; }
      }

      .scanline {
        width: 100%;
        height: 100px;
        z-index: 10000;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 255, 65, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
        position: fixed;
        bottom: 100%;
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }

      @keyframes scanline {
        0% { transform: translateY(0); }
        100% { transform: translateY(200vh); }
      }

      .glitch-hover:hover {
        animation: glitch 0.2s ease infinite;
      }

      @keyframes glitch {
        0% { clip-path: inset(20% 0 30% 0); transform: translate(-2px, 2px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -2px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, -2px); }
        60% { clip-path: inset(10% 0 80% 0); transform: translate(2px, 2px); }
        80% { clip-path: inset(50% 0 20% 0); transform: translate(-2px, 2px); }
        100% { clip-path: inset(20% 0 30% 0); transform: translate(0); }
      }
      
      @keyframes scanline-card {
        0% { transform: translateY(-300px); }
        100% { transform: translateY(0px); }
      }

      .animate-scanline-card {
        animation: scanline-card 2s linear infinite;
      }
    </style>

}

    <div class="scanline"></div>

</body>
